<div id="headerSection">
  <img src="../../../assets/images/image-hero-mobile.jpg" alt="" />
  <mat-toolbar>
    <span>crowdfund</span>
    <button
      class="ms-auto"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      (click)="openMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</div>
<mat-menu style="height: 500px" #menu="matMenu">
  <button class="border-bottom" mat-menu-item>
    <span>About</span>
  </button>
  <button class="border-bottom" mat-menu-item>
    <span>Discover</span>
  </button>
  <button mat-menu-item>
    <span>Get Started</span>
  </button>
</mat-menu>
